app_admin_supplier:
    resource: |
        alias: app.supplier
        templates: SyliusAdminBundle:Crud
        section: admin
        grid: app_admin_supplier
        except: ['show']
    type: sylius.resource

app_admin_supplier_trust:
    path: /suppliers/{id}/trust
    methods: [PUT]
    defaults:
        _controller: app.controller.supplier:applyStateMachineTransitionAction
        _sylius:
            permission: true
            state_machine:
                graph: app_supplier
                transition: trust
            redirect: referer
            flash: app.review.trust

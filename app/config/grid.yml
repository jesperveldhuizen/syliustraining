sylius_grid:
    grids:
        app_admin_supplier:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.supplier.class%"
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
                status:
                    type: string
                    label: sylius.ui.status
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                    accept:
                        type: apply_transition
                        label: app.ui.trust
                        icon: checkmark
                        options:
                            link:
                                route: app_admin_supplier_trust
                                parameters:
                                    id: resource.id
                            class: green
                            transition: trust
                            graph: app_supplier
